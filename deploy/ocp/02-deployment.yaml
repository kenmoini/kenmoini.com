---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kenmoini-com
  namespace: kenmoini-com
  labels:
    app: kenmoini-com
    app.kubernetes.io/name: kenmoini-com
    app.kubernetes.io/part-of: kenmoini-com
spec:
  selector:
    matchLabels:
      app: kenmoini-com
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kenmoini-com # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: kenmoini-com
          imagePullPolicy: Always
          image: ghcr.io/kenmoini/kenmoini.com:latest
          ports:
            - containerPort: 8080
              name: web