{{ $carouselName := .Get "name" }}
{{ $carouselStyle := .Get "style" }}
<!-- Slideshow container -->
<div class="slideshow-holder">
    <div id="carousel-{{ $carouselName }}" class="slideshow-container" style="{{ $carouselStyle }}">
        {{ .Inner }}
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
</div>
