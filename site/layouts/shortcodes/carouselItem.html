{{ $imgText := .Get "alt" }}
{{ with .Parent }}
{{ $parent := . }}
{{ $totalImages := .Get "totalImages" }}
{{ $setName := .Get "name" }}
<div class="mySlides fade">

    <div class="text">{{ $imgText }}</div>
</div>
{{ end }}
